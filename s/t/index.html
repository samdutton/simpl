<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="description" content="Google developer video search." />
  <meta name="author" content="//samdutton.com">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta itemprop="name" content="shearch.me: Google developer video search">
  <meta itemprop="image" content="../images/icon_192x192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#fff">

  <title>Google developer video transcript</title>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/png" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" sizes="192x192" href="/images/icon_192x192.png">
  <link rel="apple-touch-icon" href="/touch-icon-ipad.png" />

  <link rel="stylesheet" href="css/main.css" />

  <base target="_blank">

</head>

<body>

  <div id="container">

    <div id="google_translate_element"></div>

    <div>Try clicking on a caption!</div>


  </div>

  <script>
    /* jshint ignore:start */
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        gaTrack: true,
        gaId: 'UA-33848682-1'},
        'google_translate_element');
    }
    /* jshint ignore:end */
</script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/main.js"></script>
  <script src="../third_party/ga.js"></script>

</body>

</html>
