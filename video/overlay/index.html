<title>Video with overlay</title>

<link rel="stylesheet" href="../../css/main.css">

  <style>
  div#videoContainer{
    position: relative;
  }
  div#overlay {
    background: red;
    font-weight: bold;
    margin: 20%;
    opacity: 0.7;
    padding: 2em;
    position: absolute;
    text-align: center;
    z-index: 1;
  }
  </style>

</head>

<body>

<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> video with &lt;div&gt; overlay</h1>

  <div id="videoContainer">
    <div id="overlay">This 0.7 opacity &lt;div&gt; is over the video element.</div>
    <video autoplay controls playsinline>
      <source src="../video/chrome.webm" type="video/webm" />
      <source src="../video/chrome.mp4" type="video/mp4" />
      <p>This browser does not support the video element.</p>
    </video>
  </div>

  <p id="videoSrc"></p>

  <script>
document.querySelector('video').addEventListener('loadedmetadata',
  function() {
    var fileName = this.currentSrc.replace(/^.*[\\/]/, '');
    document.querySelector('#videoSrc').innerHTML =
      'Playing video: ' + fileName;
  });
</script>

  <a href="https://github.com/samdutton/simpl/blob/gh-pages/video/overlay" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

</div>
