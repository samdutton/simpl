<base target="_blank">
<title>The video element: scripted playback</title>
<link rel="stylesheet" href="../css/main.css" />
</head>
<body>
<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> video with scripted playback</h1>

  <video controls>
    <source src="video/chrome.mp4" type="video/mp4" />
    <source src="video/chrome.webm" type="video/webm" />
    <p>This browser does not support the video element.</p>
  </video>

  <p>Playback of this video is initiated by the <code>play()</code> method, not the autoplay attribute.</p>

  <p id="videoSrc"></p>

  <script>
  document.querySelector("video").addEventListener("loadedmetadata", function(){
    this.play();
    var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
  	document.querySelector("#videoSrc").innerHTML = "Playing video: " + fileName;
  });
  </script>

<a href="https://github.com/samdutton/simpl/blob/master/video/scripted.html" title="View source for this page on github" id="viewSource">View source on github</a>
</div>
<script src="../js/lib/ga.js"></script>
</body>
