<title>localStorage</title>

<link rel="stylesheet" href="../css/main.css" />

  <style>
  button {
    float: right;
    width: 5em;
  }
  div {
    margin: 0 0 1.8em 0;
  }
  fieldset {
    border: 1px solid #ccc;
    margin: 0 0 1em; 0;
    padding: 1.5em 1.5em 1.0em 1.5em;
  }
  input {
    border: 1px solid #ccc;
    color: #666;
    font-size: 1em;
    padding: 0.2em;
    width: calc(100% - 3.8em);
  }
  label {
    color: #444;
    display: inline-block;
    width: 3.2em;
  }
  legend {
    color: #444;
    font-weight: 400;
    padding: 0 0.5em 0 0.5em;
  }
  </style>

</head>

<body>

<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> localStorage</h1>

  <fieldset>
    <legend>Store</legend>
    <div>
      <label for="storeKey">Key: </label><input id="storeKey" type="text" value = "foo" />
    </div>
    <div>
      <label for="storeValue">Value: </label><input id="storeValue" type="text" value = "bar" />
    </div>
    <button id="storeButton">Store</button>
  </fieldset>

  <fieldset>
    <legend>Retrieve</legend>
      <div>
        <label for="retrieveKey">Key: </label><input id="retrieveKey" type="text" value = "foo" />
      </div>
      <div>
        <label for="retrieveValue">Value: </label><input id="retrieveValue" type="text" />
      </div>
      <button id="retrieveButton">Retrieve</button>
  </fieldset>

  <p id="data"></p>

  <p>In Google Chrome, view Local Storage data in the Resources tab.</p>

  <p>This page also shows how to use a &lt;fieldset&gt;.</p>

</div>
