<body>

<div id="container">

  <h1><a href="../../index.html" title="simpl.info home page">simpl.info</a> Media Fragments: multiple&nbsp;videos</h1>

  <p>Browsers that support the <a href="http://www.w3.org/TR/media-frags/#naming-time" title="Media Fragments W3C Recommendation">Media Fragments API</a> will play different segments for each video element.</p>

  <video controls preload="metadata" autoplay>
    <source src="../video/chrome.webm#t=5,10" type="video/webm" />
    <source src="../video/chrome.ogv#t=5,10" type="video/ogg" />
    <source src="../video/chrome.mp4#t=5,10" type="video/mp4" />
    <p>This browser does not support the video element.</p>
  </video>

  <video controls preload="metadata" autoplay>
    <source src="../video/chrome.webm#t=10,15" type="video/webm" />
    <source src="../video/chrome.mp4#t=10,15" type="video/mp4" />
    <p>This browser does not support the video element.</p>
  </video>

  <p id="videoSrc"></p>

  <script>
  var videos = document.querySelectorAll('video');
  for (var i = 0; i !== videos.length; ++i) {
    videos[i].onplay = displaySource;
  }
  function displaySource() {
    var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
    document.querySelector('#videoSrc').innerHTML = 'Video src: ' + fileName;
  }

</script>

  <a href="https://github.com/samdutton/simpl/blob/gh-pages/video" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

</div>
