<title>History methods</title>

</head>

<body>

<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> History pushState() and popState()</h1>

  <p><a id="link" href=".">Click me</a> a few times, then press the Back button.</p>

  <p id="data"></p>

  <script>
  var link = document.getElementById("link");
  var n = 1;
  link.addEventListener("click", function(event) {
      event.preventDefault();
      window.history.pushState({"n": n}, "n: " + n, "index.html#" + n);
      n = n + 1;
  }, false);
  window.onpopstate = function(event) {
    document.getElementById("data").innerHTML = "location: " + document.location + "<br />state: " + JSON.stringify(event.state);
    console.log(event);
  };
  </script>

  <a href="https://github.com/samdutton/simpl/blob/gh-pages/history" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

</div>

<script src="../js/lib/ga.js"></script>
